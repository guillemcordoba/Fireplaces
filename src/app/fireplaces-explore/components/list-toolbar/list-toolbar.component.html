<div class="mat-elevation-z4 toolbar-overlay bottom">
  <app-tag-list *ngIf="listtoggle.checked" [tags]="tags"></app-tag-list>
  <!-- Activator toolbar with button -->
  <mat-toolbar>
    <mat-button-toggle #listtoggle>
      <mat-icon>label</mat-icon>
      <span>Tags</span>
    </mat-button-toggle>
  </mat-toolbar>
</div>
